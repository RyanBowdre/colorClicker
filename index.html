<html>
   <head>
       <title>Color Clicker</title>
       <link rel="stylesheet" type="text/css" href="css">
       <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
       <script src="js/index.js"></script>
   </head>
   <body>
      <h1>My Color Clicker! </h1>
      <h2>JavaScript / JQuery</h2>
      <div id='large_box'>
          <div class='side_box'></div>
          <div class='middle_box'></div>
          <div class='side_box'></div>
      </div>
      <h2>Rules</h2>
      <h3>1. Clicking the big box changes background colors of both the small and large boxes!</h3>
      <h3>2. Clicking the middle small box changes the color of the big box!</h3>
      <h3>3. Clicking the left or right small box changes the color of that box's siblings</h3>
   </body>
</html>
